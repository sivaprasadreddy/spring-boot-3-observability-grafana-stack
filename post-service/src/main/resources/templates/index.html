<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Bookmarks</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.css">
    <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<main>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">TechBuzz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div id="app" class="container">
    <div>
        <div class="alert alert-primary post" role="alert" v-for="post in posts">
            <h3 class="alert-heading">{{post.title}}</h3>
            <div>
                <a :href="post.url" target="_blank">{{post.title}}</a>
            </div>
            <p class="mt-3 mb-0" >
                <button class="btn btn-success" v-on:click="addVote(post.id,1)">
                    <span>{{post.upVotes}}</span>
                    &nbsp;&nbsp; <i class="fa-solid fa-thumbs-up"></i>
                </button>

                <button class="btn btn-danger" v-on:click="addVote(post.id, -1)">
                    <span>{{post.downVotes}}</span>
                    &nbsp;&nbsp; <i class="fa-solid fa-thumbs-down"></i>
                </button>

            </p>
        </div>
    </div>
    </div>
</main>
<script src="/webjars/jquery/3.6.1/jquery.js"></script>
<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js"></script>
<script src="/webjars/vue/2.6.14/vue.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
